{% extends "meseros/base_generic.html" %}

{% block content %}
    <div class="card-body">
        <h4>Editar Mesero</h4>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <a class="btn btn-danger" type="button" href="{% url 'meseros_list' %}">Cancelar</a>
            <button type="submit" class="btn btn-success" >Guardar Meseros</button>
        </form>
    </div>
{% endblock %}
