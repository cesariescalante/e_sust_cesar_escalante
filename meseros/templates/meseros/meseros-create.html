{% extends "meseros/base_generic.html" %}

{% block content %}

    <div class="card-body">
        <h4>Crear nuevo Mesero</h4>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <a class="btn btn-danger" type="button" href="{%url 'meseros_list' %}">Cancelar</a>
            <button class="btn btn-success" type="submit">Crear Mesero</button>
        </form>
    </div>
{% endblock %}
